<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="../css/Dashboard.css" />
    <script src="../script/Dashboard.js"></script>
  </head>
  <body>
    <div class="page1">
      <header class="headerContainer">
        <div class="logoContainer">
          <img src="../assets/logo.png" alt="" />
          <div>
            <span id="logoName">EMPLOYEE</span><br />
            <span id="logoName1">PAYROLL</span>
          </div>
        </div>
      </header>
      <div>
        <span id="Emp1">Employee Details</span>
      </div>
      <div class="sBar">
        <i id="btn3" class="fas fa-search"></i>
        <button id="btn2">Add Users</button>
      </div>
      <br />
      <table id="MemberList" class="tbl" cellpadding="5">
        <thead>
          <tr class="head">
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td ></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
