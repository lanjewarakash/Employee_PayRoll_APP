<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll</title>
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="../css/emp-payroll.css" />
    <script src="../script/emp-payroll.js"></script>
  </head>
  <body>
    <header class="headerContainer">
      <div class="logoContainer">
        <img src="../assets/logo.png" alt="" />
        <div>
          <span id="logoName">EMPLOYEE</span><br />
          <span id="logoName1">PAYROLL</span>
        </div>
      </div>
    </header>

    <div class="page">
      <div>
        <h3>Employee Payroll Form</h3>
      </div>

      <label for="">Name </label>
      <input id="s1" class="details" type="text" />
      <div>
        <label for="">Profile images </label>
        <input  type="radio" name="profile" />
        <img class="images" src="../assets/Ellipse-1.png" alt="" />
        <input  type="radio" name="profile" />
        <img  class="images" src="../assets/Ellipse-2.png" alt="" />
        <input  type="radio" name="profile" />
        <img class="images" src="../assets/Ellipse-3.png" alt="" />
        <input type="radio" name="profile" />
        <img class="images" src="../assets/Ellipse-5.png" alt="" />
      </div>
      <div>
        <label for="">Gender</label>
        <input class="genderm" type="radio" name="Gender" value="Male" /> Male
        <input class="genderm" type="radio" name="Gender" value="Female" />
        Female
      </div>
      <div>
        <label for="">Department</label>
        <input type="checkbox" class="prof" value="HR" /> HR
        <input type="checkbox" class="prof" value="Sales" /> Sales
        <input type="checkbox" class="prof" value="Finance" /> Finance
        <input type="checkbox" class="prof" value="Engineer" /> Engineer
        <input type="checkbox" class="prof" value="Others" /> Others
      </div>
      <div>
        <label for="Salary">Salary</label>
        <select name="" id="sal">
          <option value="">Select Salary</option>          
          <option value="2-4lpa">2-4Lpa</option>    
          <option value="4-6lpa">4-6Lpa</option>
          <option value="6-8lpa">6-8Lpa</option>
          <option value="8-10lpa">8-10Lpa</option>
        </select>
      </div>
      <div>
        <label for="">Start Date</label>
        <select name="" id="date">
          <option value="">Date</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

          <select id="month" name="Month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
        <select name="" id="year">
          <option value="">Year</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <span id="result"></span>

      <div>
        <label for="">Notes</label>
        <textarea name="" id="s2" cols="65" rows="5"></textarea>
      </div>
      <div>
        <input id="bt1" type="button" value="Cancel" />
        </div>
        <div class="bt">
          <button onclick="addEmp()">Submit</button>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
